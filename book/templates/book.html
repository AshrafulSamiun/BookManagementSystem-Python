{% extends 'base.html' %}

{% block title %}
{% if form.instance.id %}Update Book{% else %}Add Book{% endif %}
{% endblock %}

{% block content %}
<div class="container ">
    

    <div class="bg-white rounded shadow p-4 w-50 align-middle  mx-auto">
        <div class="mb-4 ">
            <h1 class="h3 fw-bold text-dark ">
                {% if form.instance.id %}Update Book{% else %}Add Book{% endif %}
            </h1>
        </div>
        <form method="post">

            {% csrf_token %}

            {{ form.as_p }}

            <div class="d-flex justify-content-end gap-3 mt-3">
                <a href="#" class="btn btn-outline-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
